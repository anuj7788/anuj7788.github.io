<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Brython Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- âœ… Important for mobile -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top, #141E30, #0f0f0f);
            margin: 0;
        }

        /* Container for both label + calculator */
        .calc-container {
            text-align: center;
            width: 100%;
            max-width: 500px; /* prevents it from being too wide on big screens */
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            padding: 10px;
        }

        .calc-container:hover {
            transform: scale(1.05);
        }

        .dev-label {
            font-size: 24px;
            color: #f73b1a;
            margin-bottom: 12px;
            text-shadow: 0 0 8px rgba(255, 98, 0, 0.8);
            border: 3px double #009dff;
            border-radius: 12px;
            padding: 8px;
        }

        .calc-container:hover .dev-label {
            color: #48f30f;
            text-shadow: 0 0 15px rgba(0, 255, 200, 1);
            border-color: #d619c6;
        }

        .calculator {
            background: rgba(30, 30, 50, 0.7);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        .calc-container:hover .calculator {
            box-shadow: 0 10px 35px rgba(0, 255, 200, 0.3);
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            margin-bottom: 18px;
            padding: 10px;
            border: none;
            border-radius: 12px;
            text-align: right;
            background: rgba(20, 20, 30, 0.8);
            color: #00fff2;
            box-shadow: inset 0 0 10px rgba(0, 255, 200, 0.4);
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 18px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
            color: #fff;
            background: rgba(40, 40, 60, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5),
                        inset 0 -3px 6px rgba(255, 255, 255, 0.05);
        }

        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        button:active {
            transform: scale(0.92);
        }

        /* Number buttons */
        button.num {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            box-shadow: 0 0 8px rgba(0, 195, 255, 0.4);
        }

        /* Operator buttons */
        button.op {
            background: linear-gradient(145deg, #36d7f0, #0fb6fd);
            box-shadow: 0 0 8px rgba(9, 69, 95, 0.5);
        }

        /* Equal button */
        .equal {
            background: linear-gradient(145deg, #00c853, #009624);
        }

        /* Clear button */
        #clear {
            background: linear-gradient(145deg, #d81b60, #880e4f);
            grid-column: span 2;
        }

        /* Backspace button */
        #backspace {
            background: linear-gradient(145deg, #ff9800, #e65100);
            grid-column: span 2;
        }

        /* ðŸ“± Mobile adjustments */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .calc-container {
                max-width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .calculator {
                width: 100%;
                height: auto;
                padding: 15px;
                border-radius: 0;
            }

            #display {
                height: 70px;
                font-size: 28px;
            }

            button {
                font-size: 22px;
                padding: 20px;
            }

            .dev-label {
                font-size: 20px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body onload="brython()">

<div class="calc-container">
    <div class="dev-label">Developed by Akash</div>
    <div class="calculator">
        <input id="display" readonly>
        <div class="buttons">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op">/</button>

            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op">*</button>

            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op">-</button>

            <button class="num">0</button>
            <button class="num">.</button>
            <button class="equal">=</button>
            <button class="op">+</button>

            <button id="clear">C</button>
            <button id="backspace">âŒ«</button>
        </div>
    </div>
</div>

<script type="text/python">
from browser import document

display = document["display"]

def add_char(event):
    display.value += event.target.text

def calculate(event):
    try:
        display.value = str(eval(display.value))
    except:
        display.value = "Error"

def clear_display(event):
    display.value = ""

def backspace(event):
    display.value = display.value[:-1]

for btn in document.select("button"):
    if btn.text == "=":
        btn.bind("click", calculate)
    elif btn.id == "clear":
        btn.bind("click", clear_display)
    elif btn.id == "backspace":
        btn.bind("click", backspace)
    else:
        btn.bind("click", add_char)
</script>

</body>
</html>
